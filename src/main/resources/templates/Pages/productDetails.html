<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>ProductDetails</title>
</head>

<body>
    <div layout:fragment="content" class="container">
        <h1>Product Details</h1>
        <style>
            .thumbnail-images img {
                width: 80px;
                height: 80px;
                margin-right: 5px;
            }
        </style>
        <div class="row mt-5">
            <div class="col-md-6">
                <img th:src="@{/buyer/product/thumbnail/{id}(id=${product.productId})}" alt="Product Image" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h2 th:text="${product.name}">Product Name</h2>
                <p th:text="${product.description}">Description: Lorem ipsum dolor sit amet, consectetur adipiscing
                    elit.</p>
                <p th:text="'Price: ' + ${product.price}+' INR'">Price: $XX.XX</p>
                <p th:text="'Available Stock: ' + ${product.quantity}">Available Quantity: XX</p>


                <br>
                <form th:action="@{/buyer/user/order/{id}(id=${product.productId})}" method="post">
                    <input type="hidden" name="productId" th:value="${product.productId}">
                    <button type="submit" id="orderBtn" class="btn btn-primary">Order Now</button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
