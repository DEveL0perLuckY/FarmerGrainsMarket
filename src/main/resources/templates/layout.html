<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">[[#{app.title}]]</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/flatpickr/4.6.13/dist/flatpickr.min.css}" rel="stylesheet" />
    <link th:href="@{/css/app.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script th:src="@{/webjars/flatpickr/4.6.13/dist/flatpickr.min.js}" defer></script>
    <script th:src="@{/js/app.js}" defer></script>
</head>

<body>
    <nav class="py-2 bg-body-tertiary border-bottom">
        <div class="container d-flex flex-wrap">
            <button type="button" class="navbar-toggler d-lg-none" data-bs-toggle="collapse"
                data-bs-target="#navbarToggle" aria-label="#{navigation.toggle}" aria-controls="navbarToggle"
                aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="nav me-auto">
                <li class="nav-item"><a th:href="@{/}" class="nav-link link-body-emphasis px-2 active"
                        aria-current="page">Home</a></li>
                <li class="nav-item"><a th:href="@{/contact}" class="nav-link link-body-emphasis px-2">Contact</a></li>
                <li class="nav-item"><a th:href="@{/about}" class="nav-link link-body-emphasis px-2">About</a></li>
            </ul>
            <ul class="nav">
                <li class="nav-item"><a th:href="@{/login}" class="nav-link link-body-emphasis px-2">Login</a></li>
                <li class="nav-item"><a th:href="@{/signup}" class="nav-link link-body-emphasis px-2">Sign up</a></li>
                <li class="nav-item"><a th:href="@{/logout}" class="nav-link link-body-emphasis px-2">Logout</a></li>
            </ul>
        </div>
    </nav>
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            <a th:href="@{/}"
                class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
                <img th:src="@{/images/logo.png}" th:alt="#{app.title}" width="40" height="32"
                    class="d-inline-block align-top">
                <span class="ps-1">[[#{app.title}]]</span>
            </a>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>
        </div>
    </header>




    <main>

        <div class="container">
            <p th:if="${MSG_SUCCESS}" class="alert alert-primary mb-4 d-flex justify-content-between align-items-center"
                role="alert">
                <span>[[${MSG_SUCCESS}]]</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </p>
            <p th:if="${MSG_INFO}" class="alert alert-info mb-4 d-flex justify-content-between align-items-center"
                role="alert">
                <span>[[${MSG_INFO}]]</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </p>
            <p th:if="${MSG_ERROR}" class="alert alert-danger mb-4 d-flex justify-content-between align-items-center"
                role="alert">
                <span>[[${MSG_ERROR}]]</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </p>
        </div>
        <div layout:fragment="content" />

    </main>

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a th:href="@{/}" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a th:href="@{/contact}" class="nav-link px-2 text-body-secondary">Contact</a></li>
                <li class="nav-item"><a th:href="@{/about}" class="nav-link px-2 text-body-secondary">About</a></li>
                <li class="nav-item"><a th:href="@{/login}" class="nav-link px-2 text-body-secondary">Sign In</a></li>
                <li class="nav-item"><a th:href="@{/signup}" class="nav-link px-2 text-body-secondary">Sing Up</a></li>
                <li class="nav-item"><a th:href="@{/logout}" class="nav-link px-2 text-body-secondary">Logout</a></li>
            </ul>
            <p class="text-center text-body-secondary">&copy; 2024 Company, GrainMarket</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
