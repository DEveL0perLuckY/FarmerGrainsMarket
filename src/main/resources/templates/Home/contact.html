<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div layout:fragment="content" class="container my-5">
        <h1 class="text-center mb-4">Get in Touch</h1>
        <div class="row">
            <div class="col-md-6 mb-4">
                <!-- 
                    Object Not Added Yet 
                -->
                <form th:action="@{/contact}" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title"><i class="fas fa-map-marker-alt"></i> Address</h3>
                        <p class="card-text">123 Main Street<br>Anytown, USA 12345</p>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-body">
                        <h3 class="card-title"><i class="fas fa-phone"></i> Phone</h3>
                        <p class="card-text">(555) 555-5555</p>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-body">
                        <h3 class="card-title"><i class="fas fa-envelope"></i> Email</h3>
                        <p class="card-text">info@example.com</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-5">
            <p>Or connect with us on social media:</p>
            <a href="#" class="mx-2"><i class="fab fa-facebook fa-2x"></i></a>
            <a href="#" class="mx-2"><i class="fab fa-twitter fa-2x"></i></a>
            <a href="#" class="mx-2"><i class="fab fa-instagram fa-2x"></i></a>
        </div>
    </div>
</body>

</html>
